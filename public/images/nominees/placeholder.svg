<!-- Placeholder SVG para nominados -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#0D0D0D"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9A7B0A"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#F4E4A1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="380" height="480" fill="none" stroke="url(#goldGradient)" stroke-width="2" rx="8"/>
  
  <!-- Film icon -->
  <g transform="translate(150, 180)">
    <rect x="0" y="0" width="100" height="80" rx="5" fill="none" stroke="#D4AF37" stroke-width="3"/>
    <!-- Film perforations left -->
    <rect x="-15" y="10" width="10" height="10" fill="#D4AF37" rx="2"/>
    <rect x="-15" y="30" width="10" height="10" fill="#D4AF37" rx="2"/>
    <rect x="-15" y="50" width="10" height="10" fill="#D4AF37" rx="2"/>
    <!-- Film perforations right -->
    <rect x="105" y="10" width="10" height="10" fill="#D4AF37" rx="2"/>
    <rect x="105" y="30" width="10" height="10" fill="#D4AF37" rx="2"/>
    <rect x="105" y="50" width="10" height="10" fill="#D4AF37" rx="2"/>
    <!-- Play button -->
    <polygon points="35,20 35,60 70,40" fill="#D4AF37"/>
  </g>
  
  <!-- Text placeholder -->
  <text x="200" y="320" font-family="Georgia, serif" font-size="16" fill="#D4AF37" text-anchor="middle" letter-spacing="2">NOMINADO</text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="12" fill="#FFF8DC" text-anchor="middle" opacity="0.6">Imagen pr√≥ximamente</text>
</svg>
